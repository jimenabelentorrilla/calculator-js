<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora JS</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-line"></div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypad-button button-color">C</div>
                    <div class="keypad-button button-color">()</div>
                    <div class="keypad-button button-color">%</div>
                    <div class="keypad-button button-color2">/</div>
                    <div class="keypad-button button-color3">7</div>
                    <div class="keypad-button button-color3">8</div>
                    <div class="keypad-button button-color3">9</div>
                    <div class="keypad-button button-color2">*</div>
                    <div class="keypad-button button-color3">4</div>
                    <div class="keypad-button button-color3">5</div>
                    <div class="keypad-button button-color3">6</div>
                    <div class="keypad-button button-color2">-</div>
                    <div class="keypad-button button-color3">1</div>
                    <div class="keypad-button button-color3">2</div>
                    <div class="keypad-button button-color3">3</div>
                    <div class="keypad-button button-color2">+</div>
                    <div class="keypad-button button-color3">+/-</div>
                    <div class="keypad-button button-color3">0</div>
                    <div class="keypad-button button-color3">.</div>
                    <div class="keypad-button button-color4">=</div>
                </div>
            </div>
        </div>
        <img class="icon1" src="./undraw_flower.svg">
        <img class="icon2" src="./undraw_heart.svg">
        <img class="icon3" src="./undraw_star.svg">
        <img class="icon4" src="./undraw_flower.svg">
        <img class="icon5" src="./undraw_heart.svg">
        <img class="icon6" src="./undraw_star.svg">
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
